<html>
<head>
    <title>Account Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <header class="flex justify-between items-center p-6 border-b border-gray-200">
        <div class="text-xl font-semibold">DIY</div>
        <nav class="space-x-6">
            <a href="project.html" class="text-gray-600 hover:text-gray-900">Project</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Getting Started</a>
            <a href="community.html" class="text-gray-600 hover:text-gray-900">Community</a>
            <a href="resources.html" class="text-gray-600 hover:text-gray-900">Resources</a>
            <a href="about.html" class="text-gray-600 hover:text-gray-900">About Us</a>
            <a href="ConsultUs.html" class="text-gray-600 hover:text-gray-900">Contact Us</a>
        </nav>
    </header>

    <main class="max-w-2xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
        <h2 class="text-2xl font-semibold mb-6">Account Details</h2>
        <form>
            <div class="mb-4">
                <label for="first-name" class="block text-sm font-medium text-gray-700">FIRST NAME *</label>
                <input type="text" id="first-name" name="first-name" placeholder="First name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="last-name" class="block text-sm font-medium text-gray-700">LAST NAME *</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700">EMAIL *</label>
                <input type="email" id="email" name="email" placeholder="Email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <h2 class="text-2xl font-semibold mb-6">Password</h2>
            <div class="mb-4">
                <label for="old-password" class="block text-sm font-medium text-gray-700">OLD PASSWORD</label>
                <input type="password" id="old-password" name="old-password" placeholder="Old password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="new-password" class="block text-sm font-medium text-gray-700">NEW PASSWORD</label>
                <input type="password" id="new-password" name="new-password" placeholder="New password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-6">
                <label for="repeat-new-password" class="block text-sm font-medium text-gray-700">REPEAT NEW PASSWORD</label>
                <input type="password" id="repeat-new-password" name="repeat-new-password" placeholder="Repeat new password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md shadow-sm hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save changes</button>
        </form>
    </main>

    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-xl font-semibold">DIY</div>
                <nav class="space-x-6">
                    <a href="project.html" class="text-gray-400 hover:text-white">Project</a>
                    <a href="#" class="text-gray-400 hover:text-white">Getting Started</a>
                    <a href="community.html" class="text-gray-400 hover:text-white">Community</a>
                    <a href="about.html" class="text-gray-400 hover:text-white">Resources</a>
                    <a href="about.html" class="text-gray-400 hover:text-white">About Us</a>
                    <a href="ConsultUs.html" class="text-gray-400 hover:text-white">Contact Us</a>
                </nav>
            </div>
            <div class="mt-8 flex justify-between items-center">
                <p class="text-gray-400">Copyright Â© 2025 DIY. All rights reserved</p>
                <div class="space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="mt-4 flex justify-between items-center">
                <a href="#" class="text-gray-400 hover:text-white">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white">Terms of Use</a>
            </div>
        </div>
    </footer>
</body>
</html>
